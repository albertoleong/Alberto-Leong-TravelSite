<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceland</title>
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/destinations.css" rel="stylesheet">
</head>
<body>
    <nav class="header">
        <div class="header__div">
            <h1 class="header__titles">Travel Site</h1>
        </div>
        <ul class="header__pages">
            <li><a class="header__links header__current" href="../index.html">Home</a></li>
            <li><a class="header__links" href="../pages/hawaii.html">Hawaii</a></li>
            <li><a class="header__links" href="../pages/iceland.html">Iceland</a></li>
            <li><a class="header__links" href="../pages/greece.html">Greece</a></li>
        </ul>

    <footer class="footer">
        <div class="footer__contact">
             <h2 class="header__titles">Contact</h2>
             <p class="footer__subtitle">EMAIL</p>

        </div>
        <div class="footer__hours">
             <h2 class="header__titles">Hours</h2>

        <div>
             <h2 class="header__titles">Social</h2>
             <logos class="footer__icons">
                 <a href="https://www.instagram.com/"> 
                     <img class="icons__logo" src="../assets/Icons/icon-instagram.png" alt="Instagram">
                 </a>
                 <a href="https://www.facebook.com/"> 
                     <img class="icons__logo" src="../assets/Icons/icon-facebook.png" alt="facebook">
                 </a>
                 <a href="https://twitter.com/">
                     <img class="icons__logo" src="../assets/Icons/icon-twitter.png" alt="twitter">
                 </a>
             </logos>
        </div>
